<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Name" ng-model="userName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="newEmail">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Confirm</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password" ng-model="confirmPass">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">About You</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="aboutYou"></textarea> 
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Business Info</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="aboutBusiness"></textarea> 
      </div>
    </div>
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" ng-click="createUserProfile()">Create</button>
      </div>
    </div>
  </form>
</div>
